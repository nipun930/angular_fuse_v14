<div class="signup-page d-flex align-items-center flex-column">
    <div class="title">Signup</div>
    <form class="form">
        <div class="form-group mb-2">
            <label class="mb-1" for="emailInput">Email address</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mb-2">
            <label class="mb-1" for="exampleInputpassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputpassword1" aria-describedby="passwordHelp"
                placeholder="********">
            <!-- <small id="passwordHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-primary">Signup</a>
            <a class="btn btn-secondary" [routerLink]="'/login'">Login instead</a>
        </div>
    </form>
</div>
